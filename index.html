<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="style.css" rel="stylesheet">
</head>

<body>

	<div id="app">
		<!--<button type="button" class="btn btn-danger" v-on:click="download()">Download</button>-->
		<div v-for='pers in filtrados'>
			<div class="container">
				<div class="row">
					<div class="col-xs-2">
						<img class="thumbnail" v-bind:src=pers.photo width="200" />
					</div>
					<!--End first col-->
					<div class="col-xs-10 well">
						<h2><strong>{{pers.nom}} {{pers.prenom}}</strong></h2>
						<p>Age: {{pers.age}}</p>
						<p>Biographie: {{pers.biographie}}</p>
						<p>NoteBac: {{pers.noteBac}}</p>
						<div v-if="pers.sexe === true">
							Sex:<i class="fa fa-male" aria-hidden="true"></i>
						</div>
						<div v-if="pers.sexe === false">Sex:<i class="fa fa-female" aria-hidden="true"></i>
						</div>
						<p>Ville: {{pers.ville}}</p>
						<!--Flag-->
						<div v-if="pers.ville === 'Lyon'">
							<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/Drapeau_de_Lyon.svg/220px-Drapeau_de_Lyon.svg.png" alt=""
							 style="width: 50px">
						</div>
						<p>Langue: {{pers.langue}}</p>
						<button type="button" class="btn btn-warning" v-on:click="supprimer(pers)">Suprimer</button>
						<button type="button" class="btn btn-success" v-on:click="funcLike(pers)"><i class="fa fa-heart" aria-hidden="true"></i> Like</button>
					</div>
					<!--End second col-->

				</div>
				<!--End row-->
			</div>
			<!--End container-->
		</div>
		<!--end loop-->


		<!--Fomulario entrada-->
		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Nom</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="pseudoFrom" placeholder="pseudo" v-model="newPerson.nom">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Prenom</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="noteForm" placeholder="prenom" v-model="newPerson.prenom">
				</div>
			</div>
			<div class=" form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">noteBac</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="photoForm" placeholder="" v-model="newPerson.noteBac">
				</div>
			</div>
			<div class=" form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Age</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="photoForm" placeholder="age" v-model="newPerson.age">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Photo</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="activiteForm" placeholder="photo" v-model="newPerson.photo">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Ville</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="activiteForm" placeholder="Ville" v-model="newPerson.ville">
				</div>
			</div>
			<!--<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label ">Resume</label>
				<div class="col-sm-10 ">

					<input type="text" class="form-control" id="resumeForm" placeholder="Mets-y une super et longue biographie de ton personnage préféré!"
					 v-model="newPerson.resume" :class="{green: likes > 5}" v-if="(likes >=5 && likes<=10)">
					<input type="text" class="form-control" id="resumeForm" placeholder="resume" v-model="newPerson.resume" :class="{green: likes > 5}"
					 v-else>
				</div>
			</div>-->
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<label class="radio-inline">
  				<input type="radio" name="inlineRadioOptions" id="inlineRadio1" v-bind:value="false" v-model="newPerson.sexe"> F
					</label>
					<label class="radio-inline">
 					 <input type="radio" name="inlineRadioOptions" id="inlineRadio2" v-bind:value="true" v-model="newPerson.sexe"> M
					</label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-default" v-on:click="ajouter()">Ajouter</button>
				</div>
			</div>
		</form>
		<button type="button" class="btn btn-default" v-on:click="deleteBla()">Delete los bla bla bla</button>
		<!--Fin formulario entrada-->
		<div v-for='item in peopleLike'>
			<p>Likes names: {{item}}
			</p>
		</div>
		<!--end likes list-->
	</div>
	<!--end app-->

	<script src="https://unpkg.com/vue@2.2.6"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	 crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/vue.resource/1.3.1/vue-resource.min.js"></script>
	<script src="main.js"></script>
</body>

</html>
